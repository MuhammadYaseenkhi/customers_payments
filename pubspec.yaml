name: customers_payments
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  email_validator: ^2.1.17
  flutter:
    sdk: flutter
  floating_bubbles: ^2.5.1
  fluttertoast: ^8.2.2
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.6
  rxdart: ^0.27.7
  http: ^1.1.0
  dio: ^5.3.2
  chopper: ^7.0.6
  shared_preferences: ^2.2.2
  flutter_typeahead: ^4.7.0
  flutter_easyloading: ^3.0.5
  provider: ^6.0.5
  search_choices: ^2.2.7
  google_fonts: ^6.1.0
  hexcolor: ^3.0.1
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  flutter_pdfview: ^1.2.7
  photo_view: ^0.14.0
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_splash.png"
  adaptive_icon_background: "#F91415"
  adaptive_icon_foreground: "assets/images/logo_splash.png"


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratLight.ttf
          weight: 300
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
    - family: Roboto Mono
      fonts:
        - asset: assets/fonts/RobotoMonoRegular.ttf
          weight: 400


